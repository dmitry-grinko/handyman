<div class="service-item" *ngIf="serviceItemData" #serviceItem>
  <div class="service-image">
    <img [src]="serviceItemData.image" alt="" class="img-fluid">
  </div>
  <div class="service-content">
    <h2>{{ serviceItemData.title }}</h2>
    <div class="divider"></div>
    <p>
      {{ serviceItemData.description }}
    </p>
  </div>
</div>
