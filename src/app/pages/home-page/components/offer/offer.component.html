<section class="offer-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="service-cards row g-3">
          <div *ngFor="let section of offerSections; let i = index"
               class="col-12 col-md-auto">
            <div class="service-card w-100"
                 [class.active]="activeSection === i"
                 (click)="setActiveSection(i)">
              <div class="icon-wrapper d-none d-md-flex">
                <i [class]="section.icon"></i>
              </div>
              <h3>{{ section.buttonText }}</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <app-offer-section [data]="offerSections[activeSection]"></app-offer-section>
      </div>
    </div>
  </div>
</section>
