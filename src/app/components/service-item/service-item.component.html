<div class="card h-100" *ngIf="serviceItemData">
  <img [src]="serviceItemData.image" [alt]="serviceItemData.title" class="card-img-top">
  <div class="card-body d-flex flex-column text-center">
    <h3 class="card-title">{{ serviceItemData.title }}</h3>
    <div class="divider mx-auto"></div>
    <p class="card-text">{{ serviceItemData.description }}</p>
  </div>
</div>
