<div class="contacts-section" *ngIf="theme" [class]="{'red-bg': bgColor === 'red', 'white-bg': bgColor === 'white'}">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let item of contactItemData">
        <app-contact-item [contactItemData]="item"></app-contact-item>
      </div>
    </div>
  </div>
</div>
