<div class="team-member">
  <div class="team-member__image">
    <img [src]="data.image" [alt]="data.name" class="img-fluid">
  </div>
  <div class="team-member__content">
    <h2 class="team-member__name">{{data.name}}</h2>
    <div class="team-member__position">{{data.position}}</div>
    <div class="team-member__divider"></div>
    <p class="team-member__description">{{data.description}}</p>
  </div>
</div>
