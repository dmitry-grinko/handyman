<section class="features py-5">
  <div class="container">
    <div class="row text-center">
      <div class="col-12 mb-5">
        <app-section-title [data]="sectionTitleData"></app-section-title>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-12 col-md-4 mb-4 mb-md-0" *ngFor="let item of featuresItemData">
            <app-features-item [data]="item"></app-features-item>
      </div>
    </div>
  </div>
</section>
