<div class="cta-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <div class="cta-content d-flex align-items-center">
          <div class="cta-icon">
            <img [src]="content.icon.src" [alt]="content.icon.alt" [width]="content.icon.width" [height]="content.icon.height">
          </div>
          <div class="cta-text">
            <h2>{{content.title}}</h2>
            <p class="mb-0">{{content.description}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 text-md-end text-center mt-3 mt-md-0">
        <app-big-button [buttonText]="content.buttonText"></app-big-button>
      </div>
    </div>
  </div>
</div>
