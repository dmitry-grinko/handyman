<div class="about-item" *ngIf="aboutItemData">
  <div class="about-item__icon">
    <img [src]="aboutItemData.icon" alt="About Item Icon" class="icon-svg-image">
  </div>
  <div class="about-item__content">
    <h2>{{ aboutItemData.title }}</h2>
    <p>
      {{ aboutItemData.description }}
    </p>
  </div>
</div>
