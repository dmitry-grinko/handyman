<!-- Recent Projects Section -->
<section class="recent-projects">
  <div class="container-fluid p-0">
    <!-- Section Header -->
    <div class="section-header text-center py-5">
        <app-section-title [data]="sectionTitleData"></app-section-title>
    </div>

    <!-- Projects Grid -->
    <div class="row g-0">
      <!-- Project Cards -->
      <div [class]="getColumnClass()" *ngFor="let project of displayedProjects">
        <app-project-item [project]="project"></app-project-item>
      </div>
    </div>
  </div>
</section>
